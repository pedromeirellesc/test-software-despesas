<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Credores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }

    .container {
        width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    #cep {
        width: 150px;
    }

    #creditorAddress {
        width: 350px;
    }

    #creditorBank,
    #creditorAgency,
    #creditorAccountNumber,
    #creditorDigit {
        width: 200px;
    }

    #feedback {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }

    .success {
        color: green;
    }

    .error {
        color: red;
    }
</style>

<div class="container">
    <h1>Cadastro de Credores</h1>

    <form id="creditorForm" onsubmit="return handleSubmit(event)">
        <div class="form-group">
            <label for="creditorName">Nome do Credor:</label>
            <input type="text" id="creditorName" name="creditorName" required>
            <span id="nameError" class="error" style="display:none;">Nome deve conter apenas letras.</span>
            <span id="creditorNameError" class="error" style="display:none;">Nome do Credor é obrigatório.</span>
        </div>

        <div class="form-group">
            <label for="creditorCelular">Celular:</label>
            <input type="tel" id="creditorCelular" name="creditorCellphone" required>
            <span id="cellphoneError" class="error" style="display:none;">Celular deve conter apenas números.</span>
        </div>

        <div class="form-group">
            <label for="creditorTelefone">Telefone:</label>
            <input type="tel" id="creditorTelefone" name="creditorPhone" required>
            <span id="phoneError" class="error" style="display:none;">Telefone deve conter apenas números.</span>
        </div>

        <div class="form-group">
            <label for="creditorEmail">E-mail:</label>
            <input type="email" id="creditorEmail" name="creditorEmail" required>
        </div>

        <div class="form-group">
            <label for="creditorBase">Base Física:</label>
            <input type="text" id="creditorBase" name="creditorAddress" required>
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required oninput="buscarEndereco()">
        </div>

        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" disabled>
        </div>

        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" disabled>
        </div>

        <div class="form-group">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" disabled>
        </div>

        <div class="form-group">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" disabled><br>
        </div>

        <div class="form-group">
            <label for="creditorBanco">Banco:</label>
            <input type="text" id="creditorBanco" name="creditorBank" required>
        </div>

        <div class="form-group">
            <label for="creditorAgencia">Agência:</label>
            <input type="text" id="creditorAgencia" name="creditorAgency" required oninput="preVerifyAccount()">
        </div>

        <div class="form-group">
            <label for="creditorCC">Conta Corrente:</label>
            <input type="text" id="creditorCC" name="creditorAccountNumber" required oninput="preVerifyAccount()">
        </div>

        <div class="form-group">
            <label for="creditorDigito">Dígito Verificador:</label>
            <input type="text" id="creditorDigito" name="creditorDigit" required oninput="preVerifyAccount()">
        </div>

        <button type="submit" id="botao">Cadastrar Credor</button>
    </form>

    <div id="successMessage" class="success" style="display: none;">
        Cadastro realizado com sucesso!
    </div>
</div>

<script src="js/script.js"></script>
</body>

</html>
