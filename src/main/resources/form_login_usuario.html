<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
        }
        .success {
            color: green;
            border-color: green;
        }
        .error {
            color: red;
            border-color: red;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <button type="submit" id="btnSubmit">Entrar</button>
    </form>

    <div id="successMessage" class="message success">Bem-vindo! </div>
    <div id="errorMessage" class="message error">Credenciais inv√°lidas.</div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;

            if (login === 'loginteste' && senha === '123456789') {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
